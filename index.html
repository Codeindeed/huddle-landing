<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="container">
    <nav class="nav__image"><img src="images/logo.svg" alt=""></nav>
    <section class="header__container">
      <img src="images/illustration-mockups.svg" alt="" class="header__image">
      <div class="header__text">
        <h1 class="header__texts">
          Build The Community Your Fans Will Love
        </h1>
        <p class="header__content">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn__header">
          Register
        </button>
      </div>
    </section>
    <footer>
      <div class="logo__container">
        <i class='bx bxs bxl-facebook'></i>
      </div>
      <div class="logo__container">
        <i class='bx bxs bxl-twitter'></i>
      </div>
      <div class="logo__container">
        <i class='bx bxs bxl-instagram'></i>
      </div>
    </footer>
  </main>
</body>

</html>
